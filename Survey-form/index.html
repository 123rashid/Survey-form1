<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/index.css">
    <title>Survey Form</title>
</head>
<body>
    <div class="container">
        <div class="content">
            <form action="#">
                <h1 class="title">Where Did your hear about us ?</h1>
                <div class="field">
                    <input type="radio" id="instagram" value="instagram">
                    <label for="instagram">Instagram Or Facebook</label>
                </div>
                <div class="field">
                    <input type="radio" id="email" value="email">
                    <label for="email">Email Or Newsletter</label>
                </div>
                <div class="field">
                    <input type="radio" id="engine" value="engine">
                    <label for="engine">Search engine</label>
                </div>
                <div class="field">
                    <input type="radio" id="word" value="word">
                    <label for="word">Word of mouth</label>
                </div>
                <div class="field">
                    <input type="radio" id="podcast" value="podcast">
                    <label for="podcast">PodCast</label>
                </div>
                <div class="field">
                    <input type="radio" id="other" value="other">
                    <label for="other">Others</label>
                </div>
                <div class="in-field">
                    <input type="text" placeholder="Leave a Comment">
                </div>
                <a  href="survey1.html" class="submit">Submit</a>
            </form>
        </div>
        <div class="content-img">
            <img src="img/social.jpg" alt="side image">
        </div>
    </div>
</body>
</html>
