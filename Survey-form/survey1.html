<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/index.css">
    <title>Survey Form</title>
</head>
<body>
    <div class="container">
        <div class="content">
            <form action="#">
                <h1 class="title" style="font-size:26px; color:#444;">Which of the following words would you use to describe our product?
                </h1>
                <div class="field">
                    <input type="radio" id="High-quality" value="High-quality">
                    <label for="High-quality">High-quality</label>
                </div>
                <div class="field">
                    <input type="radio" id="Useful" value="Useful">
                    <label for="Useful">Useful</label>
                </div>
                <div class="field">
                    <input type="radio" id="good" value="good">
                    <label for="good">Good value for money</label>
                </div>
                <div class="field">
                    <input type="radio" id="Ineffective" value="Ineffective">
                    <label for="Ineffective">Ineffective</label>
                </div>
                <div class="field">
                    <input type="radio" id="Poor-quality" value="Poor-quality">
                    <label for="Poor-quality">Poor-quality</label>
                </div>
                <div class="field">
                    <input type="radio" id="other" value="other">
                    <label for="other">Others</label>
                </div>
                <br>
                <a  href="survey2.html" class="submit">Submit</a>
            </form>
        </div>
        <div class="content-img">
            <img src="img/img1.jpg" alt="side image">
        </div>
    </div>
</body>
</html>
