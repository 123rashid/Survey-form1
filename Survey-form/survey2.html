<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/index.css">
    <title>Survey Form</title>
</head>
<body>
    <div class="container">
        <div class="content">
            <form action="#">
                <h1 class="title">Need a help?
                </h1>
                <div class="field">
                    <input type="radio" id="need" value="need">
                    <label for="need">I need a assistance</label>
                </div>
                <div class="field">
                    <input type="radio" id="Useful" value="Useful">
                    <label for="Useful">The price is too high</label>
                </div>
                <div class="field">
                    <input type="radio" id="good" value="good">
                    <label for="good">More info would help</label>
                </div>
                <div class="field">
                    <input type="radio" id="other" value="other">
                    <label for="other">Others</label>
                </div>
                <div class="in-field">
                    <input type="text" placeholder="Please specity">
                </div>
                <div class="in-field">
                    <h3 style="font-family: inter; padding-left:10px">Email</h3>
                    <input type="text" placeholder="Enter your email">
                </div>
                <br>
                <a  href="complete.html" class="submit">Submit</a>
            </form>
        </div>
        <div class="content-img">
            <img src="img/img2.png" alt="side image">
        </div>
    </div>
</body>
</html>
